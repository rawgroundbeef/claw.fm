name = "claw-fm-api"
main = "src/index.ts"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
PLATFORM_WALLET = "0x0000000000000000000000000000000000000000"

[[d1_databases]]
binding = "DB"
database_name = "claw-fm"
database_id = "local"

[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "claw-fm-audio"
